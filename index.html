
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="js-file.js" defer></script>
</head>
<body>
  <body>

    <div class="center">
      <h1>Calculator</h1>
    </div>

    <div class="center">
      <div class="calculatorContainer">

        <div class="row" id="display">0</div>

        <div class="center row">
          <button class="largeButton" value="clear" type="button">AC</button>
          <button class="smallButton" value="/" type="button">/</button>
        </div>    
        <div class="center row">
          <button class="smallButton" value="7" type="button">7</button>
          <button class="smallButton" value="8" type="button">8</button>
          <button class="smallButton" value="9" type="button">9</button>
          <button class="smallButton" value="*" type="button">*</button>
        </div>
        <div class="center row">
          <button class="smallButton" value="4" type="button">4</button>
          <button class="smallButton" value="5" type="button">5</button>
          <button class="smallButton" value="6" type="button">6</button>
          <button class="smallButton" value="-" type="button">-</button>
        </div>
        <div class="center row">
          <button class="smallButton" value="1" type="button">1</button>
          <button class="smallButton" value="2" type="button">2</button>
          <button class="smallButton" value="3" type="button">3</button>
          <button class="smallButton" value="+" type="button">+</button>
        </div>
        <div class="center row">
          <button class="largeButton" value="0" type="button">0</button>
          <button class="smallButton" value="=" type="button">=</button>
        </div>
      </div>
    </div>


  </body>
</body>
</html>
